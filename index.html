<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black font-mono text-white">
    <div class="text-4xl pb-12 pt-12">

        <h2 class="pb-12">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="pb-12">User Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>

    <div id="btn-container" >
      <div class=" flex flex-col pb-10 mx-96 justify-center items-center ">
        <button
          id="rock"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-8 px-24 rounded"
        >
          Rock
        </button>
      </div>
      <div  class=" flex flex-col pb-10 mx-96  justify-center items-center ">
        <button
          id="paper"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-8 px-24 rounded"
        >
          Paper
        </button>
      </div>
      <div  class=" flex  flex-col pb-10 mx-96  justify-center items-center "">
        <button
          id="scissors"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-8 px-24 rounded"
        >
          Scissors
        </button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
